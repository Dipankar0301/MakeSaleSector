<template>
  <!--  <lightning-combobox
            label={label}
            value={value}
            options={options}
            onchange={handleChange} ></lightning-combobox> -->


            <div class="slds-form-element">
                <div class="slds-form-element__control">
                  <div class="slds-select_container">
                    <!-- sldsValidatorIgnoreNextLine -->
                    <select class="slds-select" id="select-01" onchange={handleChange}>
                        <template for:each = {options} for:item="listViewItem">
                          <template if:true={listViewItem.defaultvalue}>
                            <option key={listViewItem.value} value={listViewItem.value} selected>{listViewItem.label}</option>
                          </template>
                          <template if:false={listViewItem.defaultvalue}>
                            <option key={listViewItem.value} value={listViewItem.value} >{listViewItem.label}</option>
                          </template>
                        </template>
                    </select>
                  </div>
                </div>
              </div>
</template>
