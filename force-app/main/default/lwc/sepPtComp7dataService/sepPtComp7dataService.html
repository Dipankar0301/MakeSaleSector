<template>
    <lightning-card title="Record Form Example" icon-name="custom:custom10">
        <lightning-record-form
        record-id={recordId}    
        object-api-name={objectName}
        fields={fields}
        mode="edit"
        >
    </lightning-record-form>
    </lightning-card>
    
    <lightning-card title="Record View Form Example" icon-name="custom:custom10">
        <lightning-record-view-form
        record-id={recordId}    
        object-api-name={objectName}
        >
        
        <lightning-output-field field-name="Name" ></lightning-output-field>
        <lightning-output-field field-name="Mobile_Number1__c" ></lightning-output-field>
    </lightning-record-view-form>
    </lightning-card>
    <lightning-card title="Record Edit Form Example" icon-name="custom:custom10">
        <lightning-record-edit-form
        record-id={recordId}    
        object-api-name={objectName}
        >
        <lightning-input-field field-name="Name" ></lightning-input-field>
        <lightning-input-field field-name="Mobile_Number1__c" ></lightning-input-field>
        <lightning-button label="submit all data" type="submit" variant="brand"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
